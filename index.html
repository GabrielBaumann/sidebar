<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Dashboard SINE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #071435;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 7px;
            position: absolute;
            z-index: 1;
            bottom: 2%;
            left: 250%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 20px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="h-screen flex overflow-hidden">
        <!-- Sidebar (hidden on mobile) -->

                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 0 0 2.25-2.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v2.25A2.25 2.25 0 0 0 6 10.5Zm0 9.75h2.25A2.25 2.25 0 0 0 10.5 18v-2.25a2.25 2.25 0 0 0-2.25-2.25H6a2.25 2.25 0 0 0-2.25 2.25V18A2.25 2.25 0 0 0 6 20.25Zm9.75-9.75H18a2.25 2.25 0 0 0 2.25-2.25V6A2.25 2.25 0 0 0 18 3.75h-2.25A2.25 2.25 0 0 0 13.5 6v2.25a2.25 2.25 0 0 0 2.25 2.25Z" />

            <header class="w-full h-12 flex justify-between items-center px-4">

                    <div class="flex flex-col">

            </header>
            <main class="flex-1 overflow-auto bg-gray-50">
                <div class="flex flex-col h-full ">
                    <!-- Quadrantes -->
                    <div class="flex flex-col md:pl-0 pt-0 md:flex-row flex-1 min-h-0 gap-3 p-3">
                        <!-- Quadrante 1 -->
                        <div class="p-7 h-64 md:h-full w-full md:w-2/3 p-4 rounded-lg border border-gray-100 flex flex-col">
                            <div class="flex flex-col h-full gap-3">
                                <div class="flex items-center w-full gap-3">
                                    <div class="flex flex-col w-full">
                                        <h1 class="text-3xl font-semibold text-gray-700">Bem vindo(a) de volta, Gabriel!</h1>
                                        <h2 class="text-md font-normal text-gray-600">Aqui está o resumo das atividades recentes</h2>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <span>12 vagas</span>
                                        <span>12 vagas</span>
                                        <span>12 vagas</span>
                                    </div>
                                </div>
                                <div class="bg-gray-500 w-full h-full rounded-md">
                                    
                                </div>

                        <!-- Quadrante 2 -->
                        <div class="bg-gray-300 h-64 md:h-full w-full md:w-1/3 p-4 rounded-lg border border-gray-100 flex flex-col">
                            
                        </div>
